<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>

    <div class="startbutton"><button>Start</button></div>

    <div class="infobox">
        <div class="infotitle">
            <span>Rules</span>
        </div>
        <section class="infolist">
            <div class="info">1. Answer all questions before timer runs out.</div>
            <div class="info">2. Once you click an answer, you cannot change it.</div>
            <div class="info">3. You cannot select any options when the timer runs out.</div>
            <div class="info">4. Have fun!</div>
        </section>

        <section class="buttons">
            <button class="quit">Quit</button>
            <button class="restart">Continue</button>
        </section>
    </div>

    <section class="quizbox">
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="timetext">Time Left:</div>
                <div class="seconds">60</div>
            </div>
        </header>
        <section>
            <div class="quetext">
                <span>What is 2+2?</span>
            </div>
            <div class="optionlist">
                <div class="option">
                    <span>2</span>
                </div>
                <div class="option">
                    <span>4</span>
                </div>
                <div class="option">
                    <span>6</span>
                </div>
                <div class="option">
                    <span>8</span>
                </div>
            </div>
        </section>

        <footer>
            <div class="totalque">
                <span><p>2</p>Of<p>5</p>Questions</span>
            </div>
            <button class="nextbutton">Next Question</button>
        </footer>
    </section>

</body>
</html>
